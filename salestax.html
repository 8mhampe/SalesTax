<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="your name">
        <link type="text/css" rel="stylesheet" href="taxstyles.css">
        <title>Sales tax</title>
    </head>
    <body>
        <section id="widget">
            <header>
                <h1>Illinois Sales Tax Calculator</h1>
                <h4>Price of goods and services changes based on the city or county purchased.</h4>
            </header>
            <div id="user-input">
                <div class="options">
                    <label>Price</label>
                    <input id="cost" type="text" name="" value=""></input>
                </div>
                <div class="options">
                    <label>Shipping</label><br></br>
                    <select id="shipping" name="">
                        <option value="2.99">Standard</option>
                        <option value="4.99">Priority</option>
                        <option value="8.99">Express</option>
                    </select>
                </div>
                <div class="options">
                    <label>City</label>
                    <input id="cityBoi" type="text" name="" value=""></input>
                </div>
                <button onclick="calculate()">Calculate</button>
            </div>
            <footer>
                <span id="answer" value=""></span>
                <span id="dateThing" value=""></span>
            </footer>
        </section>
    </body>
    <script type="text/javascript">

        function calculate(){
            const doc=document;

            let price = Number(doc.querySelector("#cost").value);
            let shippingType = doc.querySelector("#shipping").value;
            let shippingLocation = doc.querySelector("#cityBoi").value;
            let totalCost;

            let shippingTax;
            let tax08250 = ['Rockford','Aurora','Waukegan'];
            let tax08500 = ['Springfield','Bolingbrook'];
            let tax08750 = ['Joliet','Bloomington'];
            let tax07500 = ['Naperville'];
            let tax09000 = ['Champaign'];
            let tax09250 = ['Decatur'];
            let tax10000 = ['Peoria','Arlington Heights','Schaumburg','Evanston','Palatine'];
            let tax10250 = ['Chicago','Elgin','Skokie'];


            if(tax08250.includes(shippingLocation)){
                shippingTax = 1.0825;
            }
            else if(tax08500.includes(shippingLocation)){
                shippingTax = 1.085;
            }
            else if(tax08750.includes(shippingLocation)){
                shippingTax = 1.0875;
            }
            else if(tax07500.includes(shippingLocation)){
                shippingTax = 1.075;
            }
            else if(tax09000.includes(shippingLocation)){
                shippingTax = 1.09;
            }
            else if(tax09250.includes(shippingLocation)){
                shippingTax = 1.0925;
            }
            else if(tax10000.includes(shippingLocation)){
                shippingTax = 1.1;
            }
            else{
                shippingTax = 1.1025;
            }

            totalCost = (price*1.0625) + shippingType*shippingTax;
            let answer = doc.querySelector("#answer");
            answer.innerHTML = totalCost;

            let date = doc.querySelector("#dateThing")

        }
    </script>
</html>
